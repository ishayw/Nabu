<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabu</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1d4ed8', // Royal Blue
                        accent: '#fbbf24', // Gold (Amber-400)
                        secondary: '#10b981',
                        danger: '#ef4444',
                        dark: '#0f172a', // Slate-900 (Cooler dark)
                        darker: '#020617', // Slate-950
                        surface: '#1e293b' // Slate-800
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Enhanced Prose Typography */
        .prose h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
            margin-top: 2rem;
            margin-bottom: 1rem;
            line-height: 1.3;
            border-bottom: 2px solid #334155;
            padding-bottom: 0.5rem;
        }

        .prose h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-top: 1.75rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .prose p {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
            line-height: 1.8;
            color: #cbd5e1;
        }

        .prose ul,
        .prose ol {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
            line-height: 1.8;
        }

        .prose li {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        .prose strong {
            color: #f1f5f9;
            font-weight: 600;
        }

        .prose blockquote {
            border-left: 4px solid #fbbf24;
            /* Gold accent */
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #94a3b8;
        }

        .prose code {
            background: #1e293b;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #fbbf24;
            /* Gold accent */
        }
    </style>
</head>

<body class="bg-darker text-gray-100 font-sans antialiased h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-dark/80 backdrop-blur-md border-b border-gray-800 p-4 flex justify-between items-center shadow-lg z-20">
        <div class="flex items-center space-x-4">
            <img src="/static/logo.png" alt="Nabu Logo"
                class="w-10 h-10 rounded-lg shadow-md border border-gray-700/50">
            <h1
                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-400 tracking-tight">
                Nabu</h1>
        </div>

        <!-- Status Badge -->
        <div id="status-badge"
            class="px-3 py-1 rounded-full text-xs font-semibold bg-surface text-gray-300 flex items-center space-x-2 border border-gray-700 shadow-sm">
            <span class="w-2 h-2 rounded-full bg-gray-500"></span>
            <span>Idle</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-80 bg-dark border-r border-gray-800 flex flex-col z-10">
            <!-- Sidebar Controls -->
            <div class="p-4 border-b border-gray-800 space-y-3">
                <!-- Upload -->
                <input type="file" id="upload-input" class="hidden" accept="audio/*" onchange="uploadFile(this)">
                <button onclick="document.getElementById('upload-input').click()"
                    class="w-full py-2.5 px-4 bg-surface hover:bg-gray-700 border border-gray-700 hover:border-gray-600 rounded-lg text-sm font-medium transition-all flex items-center justify-center space-x-2 group">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 text-accent group-hover:text-white transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span>Upload Recording</span>
                </button>

                <!-- Search -->
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search meetings..."
                        class="w-full bg-surface border border-gray-700 rounded-lg py-2 pl-9 pr-3 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                        oninput="searchHistory(this.value)">
                    <svg class="h-4 w-4 text-gray-500 absolute left-3 top-2.5" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- History List -->
            <div class="flex-1 overflow-y-auto p-2" id="history-list">
                <!-- Items will be injected here -->
                <div class="text-center text-gray-500 mt-10 text-sm">Loading history...</div>
            </div>

            <!-- Clear History -->
            <div class="p-4 border-t border-gray-800">
                <button onclick="clearHistory()"
                    class="w-full py-2 text-xs text-red-400 hover:text-red-300 hover:bg-red-900/20 rounded transition-colors">
                    Clear History
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 relative bg-darker overflow-hidden">

            <!-- Dashboard / Empty State (Visualizer & Controls) -->
            <div id="empty-state"
                class="absolute inset-0 flex flex-col items-center justify-center p-8 transition-opacity duration-300">

                <!-- Visualizer -->
                <div class="relative w-64 h-64 flex items-center justify-center mb-12">
                    <div id="visualizer-ring"
                        class="absolute inset-0 rounded-full border-4 border-surface opacity-50 transition-all duration-300">
                    </div>
                    <div id="visualizer-pulse"
                        class="absolute inset-0 rounded-full bg-primary/30 opacity-0 transition-all duration-100 blur-xl">
                    </div>
                    <div id="visualizer-pulse-core"
                        class="absolute inset-0 rounded-full bg-primary opacity-0 transition-all duration-100"></div>

                    <div class="z-10 flex flex-col items-center">
                        <span id="status-text" class="text-3xl font-bold text-white tracking-wide">Ready</span>
                        <span id="timer"
                            class="text-lg text-accent mt-2 font-mono opacity-0 transition-opacity">00:00</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="w-full max-w-md space-y-6">
                    <!-- Mic Select -->
                    <div>
                        <label
                            class="block text-xs font-medium text-gray-500 mb-2 uppercase tracking-wider text-center">Microphone
                            Input</label>
                        <div class="relative">
                            <select id="micSelect" onchange="changeDevice()"
                                class="block w-full pl-4 pr-10 py-3 text-base bg-surface border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary rounded-xl text-white appearance-none transition-colors hover:bg-gray-700 cursor-pointer shadow-lg">
                                <option>Loading devices...</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex space-x-4">
                        <button id="btn-start" onclick="control('start')"
                            class="flex-1 py-4 bg-gradient-to-r from-primary to-blue-600 hover:from-blue-600 hover:to-blue-500 rounded-xl font-bold text-white shadow-lg hover:shadow-primary/50 transition-all duration-200 flex items-center justify-center space-x-2 group transform hover:-translate-y-0.5">
                            <div
                                class="w-3 h-3 rounded-full bg-red-500 group-hover:bg-white transition-colors shadow-sm">
                            </div>
                            <span>Record</span>
                        </button>
                        <button id="btn-stop" onclick="control('stop')" disabled
                            class="flex-1 py-4 bg-surface text-gray-500 rounded-xl font-bold shadow-none transition-all duration-200 flex items-center justify-center space-x-2 cursor-not-allowed opacity-50">
                            <div class="w-3 h-3 rounded-sm bg-gray-500"></div>
                            <span>Stop</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Meeting View -->
            <div id="meeting-view" class="absolute inset-0 bg-darker z-20 hidden flex flex-col">
                <!-- Toolbar -->
                <div
                    class="flex justify-between items-start gap-4 p-8 border-b border-gray-800 bg-dark/80 backdrop-blur-md">
                    <h2 id="meeting-title" class="text-2xl font-bold text-white leading-relaxed flex-1 break-words">
                        Meeting Summary</h2>
                    <button onclick="closeMeeting()"
                        class="p-2 hover:bg-surface rounded-full transition-colors text-gray-400 hover:text-white flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Scrollable Content -->
                <div class="flex-1 overflow-y-auto p-10">
                    <div class="max-w-4xl mx-auto space-y-10">

                        <!-- Audio Player -->
                        <div class="bg-surface p-5 rounded-xl border border-gray-700 shadow-lg">
                            <audio id="audio-player" controls class="w-full accent-primary"></audio>
                        </div>

                        <!-- Tags -->
                        <div class="space-y-4">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm font-medium text-accent uppercase tracking-wider">Tags</span>
                            </div>
                            <div class="flex flex-wrap gap-2 items-center">
                                <div id="tags-display" class="flex flex-wrap gap-2"></div>
                                <div class="flex items-center relative">
                                    <input id="tag-input" type="text" placeholder="+ Add tag"
                                        class="bg-transparent border border-gray-600 border-dashed rounded-full px-3 py-1 text-sm text-gray-300 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all w-24 focus:w-40"
                                        onkeypress="if(event.key==='Enter') addTag()">
                                </div>
                            </div>
                        </div>

                        <!-- Copy Summary Button -->
                        <div class="flex justify-end">
                            <button id="copy-summary-btn" onclick="copySummaryToClipboard()"
                                class="flex items-center gap-2 px-4 py-2 bg-surface hover:bg-gray-700 border border-gray-600 hover:border-gray-500 rounded-lg text-sm font-medium transition-all duration-200 text-gray-300 hover:text-white shadow-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                <span id="copy-btn-text">Copy Summary</span>
                            </button>
                        </div>

                        <!-- Summary Content -->
                        <div id="meeting-content" class="prose prose-invert prose-lg max-w-none leading-relaxed">
                            <!-- Markdown content injected here -->
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
